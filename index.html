<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BBC Home Replica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    :root {
      --primary-color: #cc0000;
      --secondary-color: #a30000;
      --light-bg: #f0f0f0;
      --dark-text: #222;
      --light-text: #666;
      --card-bg: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-bg);
      color: var(--dark-text);
    }

    .news-section {
      width: 45%;
      margin: 20px auto;
      padding: 20px;
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .news-image img {
      width: 100%;
      border-radius: 6px;
    }

    .news-headline {
      font-weight: bold;
      margin: 10px 0 5px;
      font-size: 1.2em;
    }

    .news-summary {
      color: var(--light-text);
    }

    /* Chatbot */
    #chatbot-icon {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    #chatbot-popup {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 320px;
      background-color: white;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    .chatbot-header {
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    #close-chatbot {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .chatbot-body {
      padding: 12px;
      max-height: 250px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chatbot-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
      background-color: #fafafa;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #send-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      margin-left: 10px;
      cursor: pointer;
    }

    .bot-msg, .user-msg {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 85%;
    }

    .bot-msg {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    .user-msg {
      background-color: var(--primary-color);
      color: white;
      align-self: flex-end;
    }

    #scroll-top-btn {
      position: fixed;
      bottom: 140px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      padding: 14px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark-mode .news-section {
      background-color: #1e1e1e;
    }

    body.dark-mode .news-summary {
      color: #ccc;
    }

    body.dark-mode .bot-msg {
      background-color: #2b2b2b;
      color: #f0f0f0;
    }

    body.dark-mode .user-msg {
      background-color: #ff4c4c;
    }

    body.dark-mode .chatbot-header,
    body.dark-mode #chatbot-icon,
    body.dark-mode #scroll-top-btn {
      background-color: #ff4c4c;
    }

    .footerend {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }

    @media screen and (max-width: 768px) {
      .news-section { width: 90%; }
      #chatbot-popup { width: 90%; right: 10px; }
      #chatbot-icon, #scroll-top-btn { right: 10px; }
    }
  </style>
</head>
<body>

  <!-- Dynamic Sections -->
  <div id="f1-content"></div>
  <div id="h2-content"></div>
  <div id="d1"></div>
  <div id="tech-content"></div>
  <div id="vp3-content"></div>
  <div id="editor"></div>
  <div id="footer-content"></div>

  <!-- Footer -->
  <div class="footerend">
    &copy; 2025 BBC News Clone - Created for Educational Purposes
  </div>

  <!-- Chatbot -->
  <div id="chatbot-icon"><i class="fas fa-comment-dots"></i></div>
  <div id="chatbot-popup">
    <div class="chatbot-header">
      Chat with us
      <button id="close-chatbot">&times;</button>
    </div>
    <div class="chatbot-body" id="chat-area">
      <div class="bot-msg">üëã Hello! How can I help you today?</div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- Scroll to Top -->
  <div id="scroll-top-btn"><i class="fas fa-arrow-up"></i></div>

  <!-- Script -->
  <script>
    $(function () {
      // Load components
      $('#f1-content').load('nav.html');
      $('#h2-content').load('secnd.html');
      $('#d1').load('third.html');
      $('#vp3-content').load('vp3.html');
      $('#tech-content').load('t1.html');
      $('#editor').load('e1.html');
      $('#footer-content').load('footer.html');

      const synth = window.speechSynthesis;

      $('#chatbot-icon').click(() => $('#chatbot-popup').fadeToggle());
      $('#close-chatbot').click(() => $('#chatbot-popup').fadeOut());

      function sendMessage() {
        const userMessage = $('#user-input').val().trim();
        if (userMessage !== '') {
          $('#chat-area').append(`<div class="user-msg">${userMessage}</div>`);
          $('#user-input').val('');
          $('#chat-area').scrollTop($('#chat-area')[0].scrollHeight);
          const msg = userMessage.toLowerCase();

          if (msg.includes("dark mode")) {
            $('body').addClass('dark-mode');
            $('#chat-area').append(`<div class="bot-msg">üåô Dark mode activated!</div>`);
          } else if (msg.includes("light mode")) {
            $('body').removeClass('dark-mode');
            $('#chat-area').append(`<div class="bot-msg">‚òÄÔ∏è Light mode activated!</div>`);
          } else if (msg.includes("read headlines")) {
            const headlines = $('h3').map(function () {
              return $(this).text();
            }).get().join('. ');
            const utter = new SpeechSynthesisUtterance(headlines);
            synth.cancel();
            synth.speak(utter);
            $('#chat-area').append(`<div class="bot-msg">üó£ Reading headlines...</div>`);
          } else if (msg.includes("read everything")) {
            const everything = $('.news-section:visible').map(function () {
              const headline = $(this).find('h3').text();
              const summary = $(this).find('p').text();
              return headline + ". " + summary;
            }).get().join('. ');
            const utter = new SpeechSynthesisUtterance(everything);
            synth.cancel();
            synth.speak(utter);
            $('#chat-area').append(`<div class="bot-msg">üì¢ Reading everything...</div>`);
          } else if (msg.includes("stop reading")) {
            synth.cancel();
            $('#chat-area').append(`<div class="bot-msg">üõë Stopped reading.</div>`);
          } else {
            $('#chat-area').append(`<div class="bot-msg">Sorry, I don‚Äôt understand that. Try "read headlines", "dark mode", etc.</div>`);
          }

          $('#chat-area').scrollTop($('#chat-area')[0].scrollHeight);
        }
      }

      $('#send-btn').click(() => sendMessage());
      $('#user-input').keypress(e => { if (e.which === 13) sendMessage(); });

      // Scroll to top
      $(window).scroll(() => {
        if ($(this).scrollTop() > 100) {
          $('#scroll-top-btn').fadeIn();
        } else {
          $('#scroll-top-btn').fadeOut();
        }
      });

      $('#scroll-top-btn').click(() => $('html, body').animate({ scrollTop: 0 }, 500));
    });
  </script>
</body>
</html>
